sample:
  description: Zephyr wifi webconfig
  name: wifi_webconfig
common:
  filter: TOOLCHAIN_HAS_NEWLIB == 1
  harness: net
  min_ram: 256
  tags:
    - http
    - net
    - server
    - wifi
  platform_exclude: native_posix_64
tests:
  sample.net.wifi_webconfig:
    harness: net
    platform_allow:
      - rd_rw612_bga
  sample.net.wifi_webconfig_console:
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Wi-fi uAP started successfully"
    platform_allow:
      - rd_rw612_bga
